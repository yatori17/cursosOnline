<content-header name="Dashboard" small="Versão 1.0"></content-header>
<section class="content" ng-controller="DashboardCtrl as ctrl">
    <value-box grid="4"  color-class="bg-green" value="R$ {{ctrl.credit | number: 2}}" 
        text="Total de Créditos" icon-class="fa-bank"  >
    </value-box>
    <value-box grid="4"  color-class="bg-red" value="R$ {{ctrl.debt | number: 2}}" 
        text="Total de Débitos" icon-class="fa-credit-card"  >
    </value-box>
    <value-box grid="4"  color-class="bg-blue" value="R$ {{ctrl.total | number: 2}}" 
        text="Valor Consolidado" icon-class="fa-money"  >
    </value-box>
</section>
